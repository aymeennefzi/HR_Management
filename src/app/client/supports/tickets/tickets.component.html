<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="''" [items]="['Home']" [active_item]="'Review'">
      </app-breadcrumb>
    </div>
    <div class="row justify-content-center"> <!-- Centrage horizontal -->
      <div class="col-lg-12"> <!-- Plus grande largeur -->
        <div class="row">
          <div class="col-lg-12"> <!-- Moins de largeur -->
            <div class="card gradient-background"> <!-- Carte bleue dégradée -->
              <div class="container">
                <mat-card class="custom-card">
                  <mat-card-header class="custom-header justify-content-center">
                    <mat-card-title class="custom-title justify-content-center">
                      <mat-icon class="star-icon">star</mat-icon>
                      <span class="title-text">Employee Report Form</span>
                      <mat-icon class="star-icon">star</mat-icon>
                    </mat-card-title>                  </mat-card-header>
                  <mat-card-content>
                    <form [formGroup]="myForm" (ngSubmit)="generatePDF()">
                      <mat-form-field class="custom-form-field">
                        <mat-label>Employee Name</mat-label>
                        <input matInput placeholder="Enter employee name" formControlName="employee_name" required>
                        <mat-icon matSuffix class="blue-icon">person</mat-icon>
                      </mat-form-field>
                      <mat-form-field class="custom-form-field">
                        <mat-label>Employee Email</mat-label>
                        <input matInput placeholder="Enter employee_Email" formControlName="employee_Email" required>
                        <mat-icon matSuffix class="blue-icon">mail</mat-icon>
                      </mat-form-field>
                      <mat-form-field class="custom-form-field">
                        <mat-label>Client</mat-label>
                        <input matInput placeholder="Enter employee name" formControlName="client" required>
                        <mat-icon matSuffix class="blue-icon">person</mat-icon>
                      </mat-form-field>
                      
                      <mat-form-field class="custom-form-field">
                        <mat-label>Date</mat-label>
                        <input matInput type="date" formControlName="date" required>
                        <mat-icon matSuffix class="blue-icon">calendar_today</mat-icon>
                      </mat-form-field>
                      
                      <div class="form-group">
                        <mat-label>Descriptions: </mat-label>
                        <div class="editor-container">
                          <ckeditor [editor]="Editor" formControlName="comments" style="color: black;"></ckeditor>
                      </div>
                      
                      </div>
                      <div class="centered-button justify-content-center">
                        <button mat-raised-button type="submit" color="primary">
                          <mat-icon>picture_as_pdf</mat-icon>
                          génerer le rapport
                        </button>
                      </div>
                      <div class="centered-button justify-content-center">
                      <!-- <button mat-icon-button color="accent" (click)="downloadReport(filename)" 
                      class="tbl-action-btn" matTooltip="Download">
                    <mat-icon>cloud_download</mat-icon>
                      </button> -->
                    </div>
                      <!-- <button mat-raised-button type="submit">Generate Report</button> -->
                    </form>
                    
                  </mat-card-content>

                </mat-card>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</section>
